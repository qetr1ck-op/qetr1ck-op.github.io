<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>

<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
    html {
      color: black;
      font-family: sans-serif;
    }
    
    body {
      margin: 0;
    }
    
    .hero {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: black;
    }
    
    h1 {
      text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
      font-size: 100px;
    }
  </style>

  <script>
    const heroEl = document.querySelector('.hero')
    const titleEl = heroEl.querySelector('h1')
    const { offsetWidth: width, offsetHeight: height } = heroEl
    const walk = 100

    heroEl.addEventListener('mousemove', onMoveTextShadow)

    function onMoveTextShadow(e) {
      let { pageX: x, pageY: y } = e

      const xWalk = Math.round((x / width * walk) - (walk / 2));
      const yWalk = Math.round((y / height * walk) - (walk / 2));

      titleEl.style.textShadow = `
        ${xWalk}px ${yWalk}px 0 rgba(255,0,255,0.7)
      `;
    }

  </script>
</body>

</html>
